<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfort CRM</title>

  <!--
    custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    Google fonts
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!--
    link to slick-style css
  -->
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">

</head>
<body>
    <div class="header">
        <div class="container-lower">
          <div class="header__inner">
            <div class="header-top">
              <ul class="navbar">
                <li class="menu-item">
                  <div class="menu-item-label">
                    <p>О нас</p>
                  </div>
                  <div class="menu-item-chevron-icon-wrapper">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="menu-item-label">
                    <a href=""><p>Каталог</p></a>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="menu-item-label">
                    <a href=""><p>Оплата и доставка</p></a>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="menu-item-label">
                    <a href=""><p>Партнеры</p></a>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="menu-item-label">
                    <a href=""><p>Новинки</p></a>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="menu-item-label">
                    <a href=""><p>Контакты</p></a>
                  </div>
                </li>
              </ul>
              <ul class="auth-wrapper">
                <li class="login-icon-wrapper">
                  <ion-icon name="log-in-outline"></ion-icon>
                </li>
                <li class="auth-label-wrapper">
                  <div class="login-label-wrapper">
                    <p>Вход</p>
                  </div>
                  <div class="sign-up-label-wrapper">
                    <p>Регистрация</p>
                  </div>
                </li>
              </ul>
              <ul class="mobile-menu center">
                <li class="mobile-line"></li>
                <li class="mobile-line"></li>
                <li class="mobile-line"></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container-lower">
          <div class="header-bottom__inner">
            <div class="logo-wrapper">
              <a href=""><img src="./assets/images/logo.svg" alt="./assets/images/logo.svg" /></a>
            </div>
            <div class="header-contact-group center">
              <div class="search-wrapper">
                <input class="search-input" type="text" name="search" id="search" placeholder="Поиск" />
                <div class="search-icon-wrapper center">
                  <img width="15px" height="15px" src="./assets/images/search.svg" alt="./assets/images/search.svg" />
                </div>
              </div>
              <div class="contact-info-wrapper">
                <div class="contact-info__left">
                  <div class="header-phone-icon-wrapper center">
                    <img src="./assets/images/phone.svg" alt="./assets/images/phone.svg" />
                  </div>
                </div>
                <div class="contact-info__right">
                  <div class="header-tel-wrapper">
                    <div class="header-tel black">
                      <p>+7(777) 777 77 77</p>
                    </div>
                    <div class="header-tel-chevron-icon center">
                      <img src="./assets/images/chevron-down.svg" alt="./assets/images/chevron-down.svg" />
                    </div>
                  </div>
                  <div class="order-callback purple">
                    <a href="">Заказать обратный звонок</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="header-media-icons-wrapper">
              <div class="header-whatsapp center">
                <a href=""><img src="./assets/images/whatsapp.svg" alt="./assets/images/whatsapp.svg" /></a>
              </div>
              <div class="header-insta center">
                <a href=""><img src="./assets/images/insta.svg" alt="./assets/images/insta.svg" /></a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="catalogue-categories">
      <div class="container-lower">
        <div class="catalogue-categories__outer">
          <div class="catalogue-categories__inner">
            <div class="catalogue-categories-title-section">
              <div class="catalogue-categories-title-item fw-600-14-17">
                <p>Стельки</p>
              </div>
              <div class="catalogue-categories-title-item fw-600-14-17">
                <p>Корсеты</p>
              </div>
              <div class="catalogue-categories-title-item fw-600-14-17">
                <p>Обувь</p>
              </div>
              <div class="catalogue-categories-title-item fw-600-14-17">
                <p>Название категории</p>
              </div>
              <div class="catalogue-categories-title-item fw-600-14-17">
                <p>Название категории</p>
              </div>
            </div>
            <div class="catalogue-breadcrumb-wrapper fw-400-18-22">
              <div class="catalogue-breadcrumb-item">
                <a href=""><p>Главная</p></a>
              </div>
              <div class="catalogue-breadcrumb-dot-wrapper center">
                <div class="catalogue-breadcrumb-dot"></div>
              </div>
              <div class="catalogue-breadcrumb-item">
                <a href=""><p>Каталог</p></a>
              </div>
            </div>
            <div class="catalogue-section">
              <div class="catalogue-section__title center fw-700-45-55">
                <p>Каталог</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>













  <!--
    link to jQuery
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!--
    link to slick-carousel
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--
    custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/slick.js"></script>

  <!--
    ion-icon
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
